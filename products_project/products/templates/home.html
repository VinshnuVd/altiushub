<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.rent }} - <a onclick=deleteProd({{product.id}}) >Delete</a></li>
        {% endfor %}
    </ul>

<script type="text/javascript">
    function deleteProd(id) {
        fetch(`/products/${id}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            },
        })}
</html>
